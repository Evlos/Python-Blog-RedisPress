{% extends '../wrapper.html' %}

{% block scripts %}
<link rel="stylesheet" href="{{ static_url("style/core_back.css") }}" type="text/css" />
{% end %}

{% block inner %}
<div id="wrapper">
    <div id="header">
        <h1 class="title"><a href="/">{{ handler.settings['title'] }}</a></h1>
    </div>
    <div id="content">
        {% block content %}{% end %}
    </div>
</div>
{% end %}
